<ion-content padding>    
<ion-navbar></ion-navbar>
    
    <ion-card>  
      <img src="{{picture}}">
      <ion-card-content>
      <ion-card-title>
      {{title}}
      </ion-card-title>
      <!--Add an offset amount to account for the date getting adjusted by the browser for timezone-->
      <p>{{itemDate | date:MMMddYYY:'+600'}}<br></p>
      
      <p><br>
        {{blurb}}
      </p>
      </ion-card-content>
    </ion-card>
  </ion-content>
