<h1 text-center>Create A New Entry</h1>

<ion-list>

  <ion-item>
    <ion-label>Entry Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <button ion-item>
    <ion-label>Select a theme</ion-label>
    
  </button>
  <button ion-item>
    <ion-label>Add a Photo...</ion-label>
    
  </button>

  <button ion-item (click)="presentModal()"> 
    Add Description... 
  </button>
  
</ion-list>
<div text-center>
<button ion-button color="dark" round *ngIf="checkAllEntries() === true">Create and Upload</button>
</div>
</ion-content>
