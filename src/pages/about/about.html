<ion-header>
  <ion-navbar>
    <ion-title>
      New Entry
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <li>Still need to do a pop-up page for the Blurb</li>

<h1 text-center>Create A New Entry</h1>

<ion-list>

  <ion-item>
    <ion-label>Entry Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="chosenDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>

  <!--  Future feature where user can choose their own theme.
  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <button ion-item>
    <ion-label>Select a theme</ion-label>
  </button>  -->

  <button ion-item (click)="getImageSaved()">
    <ion-label>Add a Photo...</ion-label>
  </button>
  <div text-center padding>
  <ion-card>
  <ion-img height="160" width="200" background="white" src="{{imagesource}}"></ion-img>
</ion-card>
  </div>
  <button ion-item (click)="presentModal()">
    Add Description <p style="color:grey">{{textEntry}}</p>
  </button>
  
</ion-list>
<div text-center>
<button ion-button color="dark" round *ngIf="checkAllEntries() === true" (click)="buttonClicked()">Create and Upload</button>
</div>
</ion-content>
