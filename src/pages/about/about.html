<ion-header>
  <ion-navbar>
    <ion-title>
      New Entry
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Create New Entry</h2>
<p>This page will create options for the user to create a new journal entry</p>
<h4>Journal Entry Contents</h4>
<ul>
  <li>Date</li>
  <li>Title</li>
  <li>Place</li>
  <li>Photos (1-4)</li>
  <li>Blurb</li>
</ul>

<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="Date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Location"></ion-input>
  </ion-item>

</ion-list>


</ion-content>
